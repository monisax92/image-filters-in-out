<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Image filters</title>
</head>
<body>
  <main>
    <h1>Apply filters to your image</h1>
    <form>
      <label for="img" class="custom-file-upload">
    <input type="file" accept="image/jpg, image/png, image/jpeg" name="img" id="img"/>
    <i class="fa fa-cloud-upload"></i> Upload image
</label>
      
    </form>

    <div class="container">
      <canvas></canvas>

      <div class="buttons-container">
        <div class="filters-btns">
          <button id="grayscale">Grayscale</button>
          <button id="monotone">Blue monotone</button>
          <button id="duotone">Orange Blue</button>
        </div>

        <div class="actions-btns">
          <button id="reset"><i class="fa-solid fa-rotate-left"></i> Reset filters</button>
          <a id="download-btn" download><i class="fa-solid fa-download"></i> <span>Download filtered image</span></a>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
